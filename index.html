<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatórios Terapêuticos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Relatórios Terapêuticos</h1>
        
        <div class="header-buttons">
            <button id="downloadTemplate">Baixar Lista de Exemplo</button>
            <label for="uploadFile" class="upload-button">
                Carregar Lista Personalizada
                <input type="file" id="uploadFile" accept=".json">
            </label>
        </div>

        <div id="form-container">
            <p id="loading-message">Carregue um arquivo JSON para começar.</p>
        </div>

        <div id="descriptive-fields" style="display: none;">
            <h3>Detalhes da Sessão</h3>
            <div class="input-group">
                <label for="patientName">Nome do Paciente:</label>
                <input type="text" id="patientName" placeholder="Ex: João Silva">
            </div>
            <div class="input-group">
                <label for="sessionDate">Data da Sessão:</label>
                <input type="date" id="sessionDate">
            </div>
            <div class="input-group">
                <label for="sessionNotes">Observações Adicionais:</label>
                <textarea id="sessionNotes" placeholder="Descreva observações importantes que não se encaixam nas categorias."></textarea>
            </div>
        </div>

        <button id="generatePrompt" style="display: none;">Gerar Texto para IA</button>
        
        <div id="output-container" style="display: none;">
            <h2>Texto Gerado para IA:</h2>
            <textarea id="outputPrompt" readonly></textarea>
            <button id="copyPrompt">Copiar para a Área de Transferência</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
